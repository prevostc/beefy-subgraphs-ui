fragment Token on Token {
  address: id
  symbol
  name
  decimals
}

fragment Transaction on Transaction {
  transactionHash: id
  blockNumber
  blockTimestamp
  sender {
    address: id
  }
}

fragment VaultAddresses on BeefyCLVault {
  owner
  strategy {
    address: id
  }
}

fragment VaultTokens on BeefyCLVault {
  sharesToken {
    ...Token
  }
  underlyingToken0 {
    ...Token
  }
  underlyingToken1 {
    ...Token
  }
}

query VaultList {
  vaults: beefyCLVaults(where: { lifecycle: RUNNING }) {
    id
    createdWith {
      ...Transaction
    }
    ...VaultTokens
    ...VaultAddresses
  }
}
