fragment Token on Token {
  address: id
  symbol
  name
  decimals
}

fragment Transaction on Transaction {
  transactionHash: id
  blockNumber
  blockTimestamp
  sender {
    address: id
  }
}

fragment VaultAddresses on BeefyCLVault {
  owner
  strategy {
    address: id
  }
}

query VaultList {
  vaults: beefyCLVaults(where: { lifecycle: RUNNING }) {
    id
    createdWith {
      ...Transaction
    }
    sharesToken {
      ...Token
    }
    underlyingToken0 {
      ...Token
    }
    underlyingToken1 {
      ...Token
    }
    ...VaultAddresses
  }
}
